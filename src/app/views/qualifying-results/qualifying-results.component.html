<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div class="qualifying-container">
  <div class="details-table" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let result">{{ result.position }}</td>
      </ng-container>
      <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef>Driver</th>
        <td mat-cell *matCellDef="let result">{{ result.Driver.givenName }} {{ result.Driver.familyName }}</td>
      </ng-container>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let result">{{ result.number }}</td>
      </ng-container>
      <ng-container matColumnDef="Q1">
        <th mat-header-cell *matHeaderCellDef>Q1</th>
        <td mat-cell *matCellDef="let result">{{ result.Q1 }}</td>
      </ng-container>
      <ng-container matColumnDef="Q2">
        <th mat-header-cell *matHeaderCellDef>Q2</th>
        <td mat-cell *matCellDef="let result">{{ result.Q2 }}</td>
      </ng-container>
      <ng-container matColumnDef="Q3">
        <th mat-header-cell *matHeaderCellDef>Q3</th>
        <td mat-cell *matCellDef="let result">{{ result.Q3 }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <mat-paginator
    [length]="dataSource.length$ | async"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 15, 25]"
    aria-label="Select page"
    (page)="updatePageSize($event.pageSize)"
  ></mat-paginator>
</div>
