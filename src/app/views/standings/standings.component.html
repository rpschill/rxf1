<div class="standings-container">
  <div class="standings-table mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let standing">{{ standing.position }}</td>
      </ng-container>
      <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef>Driver</th>
        <td mat-cell *matCellDef="let standing">{{ standing.Driver.givenName }} {{ standing.Driver.familyName }}</td>
      </ng-container>
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef>Wins</th>
        <td mat-cell *matCellDef="let standing">{{ standing.wins }}</td>
      </ng-container>
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let standing">{{ standing.points }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <mat-paginator
    [length]="dataSource.length$ | async"
    [pageSize]="pageSize"
    [pageSizeOptions]="[10, 15, 25]"
    aria-label="Select page"
    (page)="updatePageSize($event.pageSize)"
  ></mat-paginator>
</div>
